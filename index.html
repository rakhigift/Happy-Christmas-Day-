<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Christmas Greeting</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    height:100vh;
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #b91c1c, #ffffff);
    display:flex;
    justify-content:center;
}

/* MOBILE FRAME */
.phone{
    width:100%;
    max-width:420px;
    min-height:100vh;
    position:relative;
    text-align:center;
    display:flex;
    flex-direction:column;
    align-items:center;
}

/* PAGE 1 */
#page1{
    margin:auto;
}

#page1 h1{
    font-size:52px;
    color:#b91c1c;
    margin-bottom:30px;
}

button{
    padding:14px 36px;
    font-size:18px;
    border:none;
    border-radius:30px;
    background:#dc2626;
    color:white;
    cursor:pointer;
}

/* PAGE 2 */
#page2{
    display:none;
    width:100%;
    padding:10px 0 60px;
}

#page2 h2{
    font-size:24px;
    color:#15803d;
    margin:10px 0 12px 0;
    font-weight:bold;
}

/* VIDEO */
.video-box{
    width:90%;
    aspect-ratio:1 / 1;
    margin:0 auto;
}

video{
    width:100%;
    height:100%;
    border-radius:16px;
    background:#fff;
}

/* NAME BOX */
.name-box{
    width:85%;
    background:linear-gradient(135deg, #fde047, #facc15);
    margin:16px auto 0;
    padding:14px;
    border-radius:14px;
    box-shadow:0 0 15px rgba(250,204,21,0.8);
}

.name-box label{
    display:block;
    font-size:15px;
    font-weight:bold;
    margin-bottom:8px;
}

.name-box input{
    width:100%;
    box-sizing:border-box;
    padding:12px;
    font-size:16px;
    border-radius:10px;
    border:none;
    outline:none;
}

/* SHARE + GIFT */
.share-area{
    margin-top:20px;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:16px;
}

/* WhatsApp Button */
.whatsapp-btn{
    width:64px;
    height:64px;
    border-radius:50%;
    background:#25D366;
    display:flex;
    justify-content:center;
    align-items:center;
    cursor:pointer;
    box-shadow:0 0 14px rgba(0,0,0,0.3);
}

.whatsapp-btn img{
    width:36px;
    height:36px;
}

/* GIFT BUTTON */
.gift-btn{
    padding:14px 30px;
    font-size:17px;
    border:none;
    border-radius:30px;
    background:linear-gradient(45deg,#dc2626,#b91c1c);
    color:white;
    cursor:pointer;
    box-shadow:0 0 14px rgba(220,38,38,0.7);
}

/* FLOATING EMOJIS */
.emoji{
    position:fixed;
    top:-50px;
    font-size:28px;
    animation: fall linear infinite;
    z-index:0;
}

@keyframes fall{
    0%{ transform:translateY(0); opacity:1; }
    100%{ transform:translateY(110vh); opacity:0; }
}

/* TOTAL USERS (small at bottom) */
#userCounter{
    position:fixed;
    bottom:5px;
    width:100%;
    text-align:center;
    font-size:11px;
    color:#555;
    opacity:0.7;
}
</style>
</head>

<body>

<!-- FLOATING EMOJIS -->
<span class="emoji" style="left:10%; animation-duration:7s;">ğŸ„</span>
<span class="emoji" style="left:30%; animation-duration:9s;">ğŸ</span>
<span class="emoji" style="left:50%; animation-duration:8s;">â„</span>
<span class="emoji" style="left:70%; animation-duration:10s;">ğŸ…</span>
<span class="emoji" style="left:90%; animation-duration:6s;">â­</span>

<div class="phone">

    <!-- PAGE 1 -->
    <div id="page1">
        <h1>ğŸ„ Happy Christmas Day ğŸ„</h1>
        <button onclick="openGreeting()">Click to View</button>
    </div>

    <!-- PAGE 2 -->
    <div id="page2">
        <h2>ğŸ„ Christmas Greeting ğŸ„</h2>

        <div class="video-box">
            <video id="myVideo" src="video.mp4" controls></video>
        </div>

        <div class="name-box">
            <label>Your Name (optional)</label>
            <input type="text" id="username" placeholder="Enter your name">
        </div>

        <div class="share-area">
            <!-- WhatsApp -->
            <div class="whatsapp-btn" onclick="shareWhatsApp()">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
            </div>

            <!-- Gift -->
            <button class="gift-btn" onclick="openGift()">ğŸ Christmas Day Gift</button>
        </div>
    </div>

    <audio id="bgMusic" src="music.mp3"></audio>

</div>

<!-- TOTAL USERS -->
<div id="userCounter">
    Total Users: <span id="totalUsers">0</span>
</div>

<script>
const siteLink = window.location.href;
const giftLink = "https://amzn.to/450YQvJ";

function openGreeting(){
    page1.style.display="none";
    page2.style.display="block";
    myVideo.play();
    bgMusic.play();
}

function shareWhatsApp(){
    let name = username.value.trim();
    let msg;

    if(name === ""){
        msg = "ğŸ„âœ¨ Happy Christmas Day âœ¨ğŸ„\nğŸ…ğŸâ„\n\nClick to view greeting ğŸ‘‡\n" + siteLink;
    }else{
        msg = "ğŸ„âœ¨ Happy Christmas Day âœ¨ğŸ„\nFrom " + name + " ğŸ…\n\nğŸ Click to view greeting ğŸ‘‡\n" + siteLink;
    }

    window.location.href = "whatsapp://send?text=" + encodeURIComponent(msg);
}

function openGift(){
    window.location.href = giftLink;
}

/* TOTAL USERS COUNTER (page open count) */
let count = localStorage.getItem("christmas_users");
if(count === null){
    count = 1;
}else{
    count = parseInt(count) + 1;
}
localStorage.setItem("christmas_users", count);
document.getElementById("totalUsers").innerText = count;
</script>

</body>
</html>
