<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Christmas Greeting</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body{
  margin:0;
  padding:0;
  height:100%;
  width:100%;
  font-family:Arial, sans-serif;
  overflow:hidden;
}

/* FIRST PAGE - BLACK & WHITE */
#page1{
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  height:100%;
  background:linear-gradient(135deg,#000,#fff);
  text-align:center;
}
#page1 h1{
  font-size:44px;
  color:white;
  text-shadow:0 0 10px black;
}
#page1 button{
  padding:15px 40px;
  font-size:18px;
  border:none;
  border-radius:30px;
  background:white;
  color:black;
  font-weight:bold;
  cursor:pointer;
}

/* SECOND PAGE */
#page2{
  display:none;
  height:100%;
  background:white;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:space-around;
  padding:10px 0;
}

#page2 h2{
  font-size:26px;
  color:#0aa84f;
  animation:glow 1.5s infinite alternate;
}
@keyframes glow{
  from{ text-shadow:0 0 5px #0aa84f; }
  to{ text-shadow:0 0 15px #0aa84f; }
}

/* VIDEO */
.video-box{
  width:90%;
  max-width:350px;
  aspect-ratio:1/1;
  border-radius:20px;
  overflow:hidden;
}
video{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* NAME BOX */
.name-box{
  width:90%;
  max-width:350px;
  background:black;
  padding:12px;
  border-radius:15px;
}
.name-box h3{
  color:white;
  margin:0 0 6px;
}
.name-box input{
  width:100%;
  padding:12px;
  font-size:16px;
  border:none;
  border-radius:10px;
}

/* WHATSAPP */
.whatsapp{
  width:70px;
  height:70px;
  border-radius:50%;
  background:#25D366;
  display:flex;
  justify-content:center;
  align-items:center;
  animation:pulse 1.5s infinite;
}
.whatsapp img{ width:40px; }
@keyframes pulse{
  0%{ box-shadow:0 0 0 0 rgba(37,211,102,0.6); }
  70%{ box-shadow:0 0 0 25px rgba(37,211,102,0); }
  100%{ box-shadow:0 0 0 0 rgba(37,211,102,0); }
}

/* GIFT */
.gift{
  padding:12px 26px;
  background:#e50914;
  color:white;
  border-radius:30px;
  animation:giftGlow 1.5s infinite alternate;
}
@keyframes giftGlow{
  from{ box-shadow:0 0 10px red; }
  to{ box-shadow:0 0 25px #ff4d4d; }
}

/* TOTAL USERS */
#userCounter{
  position:fixed;
  bottom:5px;
  right:8px;
  font-size:11px;
  color:#555;
}
</style>
</head>

<body>

<!-- FIRST PAGE -->
<div id="page1">
  <h1>‚ò†Ô∏è Happy New Year Message Waiting ‚ò†Ô∏è</h1>
  <button onclick="openSecond()">Click to View</button>
</div>

<!-- SECOND PAGE -->
<div id="page2">
  <h2>‚ò†Ô∏è  Bhai Happy  New Year ‚ò†Ô∏è</h2>

  <div class="video-box">
    <video id="myVideo" src="video.mp4" playsinline></video>
  </div>

  <div class="name-box">
    <h3>Your Name</h3>
    <input id="username" placeholder="Enter your name">
  </div>

  <div class="whatsapp" onclick="share()">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
  </div>

  <div class="gift" onclick="openGift()">‚ò†Ô∏è New Year Gift ‚ò†Ô∏è</div>
</div>

<!-- TOTAL USERS -->
<div id="userCounter">
  Total Users: <span id="totalUsers">0</span>
</div>

<script>
/* PAGE SWITCH */
function openSecond(){
  page1.style.display="none";
  page2.style.display="flex";
  myVideo.play();
}

/* WHATSAPP SHARE */
function share(){
  let n=username.value.trim();
  let msg=n
   ? `üíÄ‚ò†Ô∏è Happy NewYear Tera Bhai ${n} üíÄ‚ò†Ô∏è`
   : `üíÄ‚ò†Ô∏è Happy Happy Newyear Tera Bhai  üíÄ‚ò†Ô∏è`;
  window.location.href="whatsapp://send?text="+encodeURIComponent(msg+"\n\n"+location.href);
}

/* GIFT */
function openGift(){
  location.href="https://amzn.to/450YQvJ";
}

/* TOTAL USERS (ONE PER PHONE ONLY) */
let visited = localStorage.getItem("visited_christmas");
let total = localStorage.getItem("total_users");

if(!total){
  total = 0;
}

if(!visited){
  total = parseInt(total) + 1;
  localStorage.setItem("visited_christmas","yes");
  localStorage.setItem("total_users", total);
}

document.getElementById("totalUsers").innerText =
  localStorage.getItem("total_users");
</script>

</body>
</html>
